<!DOCTYPE html>

<head>
  <title>Valentine's Project </title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='stadium.png') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='stadium.png') }}" class="icon" />
  <h3>Ask a question</h3>
  <form action="/" method="post">
    <input type="text" name="query" placeholder="Enter question" required />
    <input type="submit" value="Get response" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
